<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype_examples</title>
  </head>
  <body>
    <script>
      // Examples 1-------------------------------------------------------------
      console.log("-----------------Ex 1-------------------");

      let head = {
        glasses: 1,
      };
      //   head.__proto__ = pockets;

      let table = {
        pen: 3,
      };
      table.__proto__ = head;

      let bed = {
        sheet: 1,
        pillow: 2,
      };
      bed.__proto__ = table;

      let pockets = {
        money: 2000,
      };
      pockets.__proto__ = bed;

      console.log(pockets.pen); // 3
      console.log(bed.glasses); // 1
      console.log(table.money); // undefined
      console.log("-----------------Ex 2--------------------");

      // Examples 2-------------------------------------------------------------

      let animal = {
        jumps: null,
      };
      let rabbit = {
        __proto__: animal,
        jumps: true,
      };

      console.log(rabbit.jumps); // true

      delete rabbit.jumps; // delete jumps from rabbit

      console.log(rabbit.jumps); // null because rabbit.jumps deleted

      delete animal.jumps; // delete jumps from animal

      console.log(rabbit.jumps); // undefined because animal.jumps deleted and rabbit.jumps deleted
      console.log("-----------------Ex 3--------------------");

      // Examples 3 ------------------------------------------------------------

      let animal1 = {
        eats: true,
      };

      let rabbit1 = {
        jumps: true,
        __proto__: animal1,
      };

      for (let prop in rabbit1) {
        let isOwn = rabbit1.hasOwnProperty(prop);

        if (isOwn) {
          console.log(`Our: ${prop}`); // Our: jumps
        } else {
          console.log(`Inherited: ${prop}`); // Inherited: eats
        }
      }


    </script>
  </body>
</html>
