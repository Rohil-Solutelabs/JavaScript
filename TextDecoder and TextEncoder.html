<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextDecoder and TextEncoder</title>
  </head>
  <body>
    <script>
      // Text Encoder
      console.log("Text Encodeer---------");
      const encoder = new TextEncoder();
      const text = "Hello, Rohil!";
      const encoded = encoder.encode(text); // Encodes the string into UTF-8 binary data
      console.log(encoded);
      //   alert(encoded);

      console.log("Text Decoder--------");
      // Text Decoder
      const decoder = new TextDecoder();
      const binaryData = new Uint8Array([
        72, 101, 108, 108, 111, 44, 32, 82, 111, 104, 105, 108, 33,
      ]); // The binary data for 'Hello, Rohil!'
      const decoded = decoder.decode(binaryData); // Decodes the binary data into a JavaScript string
      console.log(decoded);

      // the string is in the middle
      console.log(
        "create a new view over it, without copying anything-----------------"
      );
      let uint8Array = new Uint8Array([0, 72, 101, 108, 108, 111, 0]);

      let binaryString = uint8Array.subarray(0, -1);

      console.log(new TextDecoder().decode(binaryString));
    </script>
  </body>
</html>
