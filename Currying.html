<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currying</title>
  </head>
  <body>
    <script>
      let multiply = function (x, y) {
        console.log(x * y);
      };

      // currying method ------------------------------------

      let multiply1 = function (x) {
        return function (y) {
          console.log(x * y);
        };
      };

      // make a copy of multiply method with bind this is currying

      let multiplyByTwo = multiply1(2);
      multiplyByTwo(3);

      // or----------------------------------------------------------------
      let multiplyByTwo1 = multiply.bind(this);
      multiplyByTwo1(2, 3);

      // or----------------------------------------------------------------
      let multiplyByTwo2 = multiply.bind(this, 2, 3);
      multiplyByTwo2(3);

      let multiplyByThree = multiply.bind(this, 3);
      multiplyByThree(3);
    </script>
  </body>
</html>
